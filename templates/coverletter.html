{% extends "base.html" %}
{% block title %}Cover Letter Generator{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 900px;">
  <h2 class="job-header">
    Job ID: {{ job.job_id }} · {{ job.title }} ({{ job.agency }})
  </h2>

  <form id="editor-form" method="POST" action="{{ url_for('coverletter_download') }}">
    <!-- Hidden fields -->
    <textarea id="letter_text" name="letter_text" style="display:none;"></textarea>
    <input type="hidden" id="letter_html" name="letter_html" />

    <!-- Quill editor container -->
    <div id="editor">
      {{ letter_text | safe if letter_text else "Start writing your cover letter here..." }}
    </div>

    <div class="mt-3 text-center">
      <button type="button" id="copy-btn" class="btn btn-main me-2">
        Copy to Clipboard
      </button>
      <button type="submit" class="btn btn-main me-2">
        Download as PDF
      </button>
      <a href="{{ url_for('index') }}" class="btn btn-main ms-2">← Back to Search</a>
    </div>
  </form>
</div>

<!-- Quill -->
<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
{% endblock %}

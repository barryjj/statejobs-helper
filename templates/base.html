<!DOCTYPE html>
<html lang="en" data-ctp-theme="mocha">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}StateJobs Helper{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your unified stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header class="container text-center py-4 mb-4 border-bottom position-relative">
    <h1><a href="/" class="text-decoration-none">StateJobs Helper</a></h1>

    <!-- Theme selector - stays small and centered -->
    <div class="theme-switcher position-absolute top-0 end-0 mt-3 me-3">
      <select id="theme-selector" class="form-select form-select-sm" aria-label="Select theme">
        <option value="mocha">Mocha</option>
        <option value="latte">Latte</option>
        <option value="frappe">Frappe</option>
        <option value="macchiato">Macchiato</option>
        <option value="vanilla">Vanilla</option>
      </select>
    </div>
  </header>

  {% block content %}{% endblock %}

  <footer class="container text-center mt-5 pt-3 border-top text-secondary">
    <p>Built with ðŸ©µ using Flask + Bootstrap (Catppuccin)</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='theme-switcher.js') }}"></script>
</body>
</html>

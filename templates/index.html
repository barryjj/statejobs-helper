{% extends "base.html" %}
{% block title %}Search State Jobs{% endblock %}

{% block content %}
<main class="container">

  <section class="text-center mb-4">
    <h2 class="mb-3">Search for NYS Job IDs</h2>
    <p class="text-secondary">Enter one or more vacancy IDs separated by commas (e.g. 201258, 202101)</p>
  </section>

  <form method="POST" action="/" class="card p-4 shadow-lg mx-auto" style="max-width:600px;">
    <div class="mb-3">
      <label for="job_ids" class="form-label fw-semibold">Job IDs (comma-separated)</label>
      <input
        type="text"
        id="job_ids"
        name="job_ids"
        class="form-control"
        placeholder="e.g. 201258, 202101"
        required
        autofocus
      />
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Fetch Jobs</button>
    </div>
  </form>

  <div class="text-center mt-4">
    <small class="text-secondary">Tip: run multiple IDs separated by commas to fetch multiple postings.</small>
  </div>
</main>
{% endblock %}
